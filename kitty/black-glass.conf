# kitty-black-glass.conf — Tema escuro translúcido e clean para Kitty

# === Fundo transparente estilo vidro ===
background_opacity 0.85
background #000000

# === Cores suaves e elegantes ===
foreground #c0c0c0
selection_foreground #000000
selection_background #c0c0c0
cursor #c0c0c0

color0  #1d1f21
color1  #cc6666
color2  #b5bd68
color3  #f0c674
color4  #81a2be
color5  #b294bb
color6  #8abeb7
color7  #c5c8c6

color8  #666666
color9  #d54e53
color10 #b9ca4a
color11 #e7c547
color12 #7aa6da
color13 #c397d8
color14 #70c0b1
color15 #eaeaea

# === Fonte clean ===
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
font_size        11.5

# === Estilo de barra de rolagem ===
enable_scroll_bar no

# === Margens para visual clean ===
window_padding_width 10

# === Desativa o título da janela (deixe o i3 gerenciar) ===
hide_window_decorations yes

